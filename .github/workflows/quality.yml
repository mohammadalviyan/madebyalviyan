name: Code Quality

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        continue-on-error: true
        run: |
          if [ -f "tsconfig.json" ]; then
            echo "üîç Running TypeScript type check..."
            npx astro check || echo "‚ö†Ô∏è Type check completed with errors - review required"
          else
            echo "‚ö†Ô∏è No tsconfig.json found, skipping type check"
          fi

      - name: Format check
        continue-on-error: true
        run: |
          if [ -f ".prettierrc" ]; then
            echo "üé® Checking code formatting..."
            npx prettier --check "src/**/*.{ts,tsx,js,jsx}" || echo "‚ö†Ô∏è Formatting issues found - run 'npm run format' to fix"
          else
            echo "‚ö†Ô∏è No Prettier config found, skipping format check"
          fi

      - name: Build check
        run: |
          echo "üîß Testing build process..."
          npm run build
          echo "‚úÖ Build completed successfully"
