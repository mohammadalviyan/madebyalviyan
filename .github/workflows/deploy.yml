name: ðŸš€ Build & Deploy

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    name: ðŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¥ Install dependencies
        run: npm ci
      
      - name: ðŸ—ï¸ Build project
        run: npm run build
      
      - name: âœ… Verify build
        run: |
          if [ -d "dist" ]; then
            echo "âœ… Build successful"
            echo "ðŸ“¦ Build size: $(du -sh dist/ | cut -f1)"
            echo "ðŸ“ Files: $(find dist -type f | wc -l)"
          else
            echo "âŒ Build failed - no dist directory"
            exit 1
          fi
      
      - name: ðŸ”§ Setup Pages
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: actions/configure-pages@v5
      
      - name: ðŸ“¤ Upload to Pages
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist
      
      - name: ðŸš€ Deploy to Pages
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: ðŸŽ‰ Success
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          echo "ðŸŽ‰ Deployment completed!"
          echo "ðŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build & Deploy completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Live Site**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Build Size**: $(du -sh dist/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "â±ï¸ **Completed**: $(date)" >> $GITHUB_STEP_SUMMARY
